name: Deploy to HuggingFace Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to HF
        uses: huggingface/hub@v0.2
        with:
          repo-token: ${{ secrets.HF_TOKEN }}
          repo-id: "Halfaaa/job-market-analyzer"
          repo-type: space
